<!DOCTYPE html>
<html>
    <head>
        <title>播放器</title>
        <!-- 导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
        <link href="//vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/7.8.2/video.min.js"></script>
        <script src="/ParsedQueryString.js"></script>
    </head>
    <body>
        <video id='myvideo' width=960 height=540 class="video-js vjs-default-skin" controls>
            <!-- hls直播源地址：CCTV1高清 -->
            <source src= "" >    
        </video>
        <script> 
            var pqs = new ParsedQueryString();
            var parameterNames = pqs.params(false);
            console.log("11111",pqs,pqs._parameters.id[0]);
            var hls_url = "http://192.168.0.47:8000/hls/" + pqs._parameters.id[0] + ".m3u8";
            var player = videojs('myvideo', {}, function(){console.log('videojs播放器初始化成功')}).src(hls_url);
            player.play();
        </script>
    </body>
</html>
